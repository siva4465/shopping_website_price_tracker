<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Tracker</title>
    <style>
        /* General Reset */
        body, h1, form, input, label {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Card container */
        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        /* Header styling */
        h1 {
            font-size: 24px;
            color: #333333;
            margin-bottom: 20px;
        }

        /* Form styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            text-align: left;
            font-weight: bold;
            font-size: 14px;
            color: #555555;
        }

        input[type="text"], input[type="number"], input[type="email"] {
            padding: 10px;
            font-size: 14px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            width: 100%;
        }

        input[type="text"]:focus, input[type="number"]:focus, input[type="email"]:focus {
            outline: none;
            border-color: #1a73e8;
            box-shadow: 0 0 4px rgba(26, 115, 232, 0.2);
        }

        /* Button styling */
        input[type="submit"] {
            background: #1a73e8;
            color: white;
            font-size: 16px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background: #1667c1;
        }

        /* Responsive design */
        @media (max-width: 480px) {
            h1 {
                font-size: 20px;
            }

            form {
                gap: 10px;
            }

            input[type="submit"] {
                font-size: 14px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Price Tracker</h1>
        <form action="/add" method="POST">
            <label for="product_link">Product URL:</label>
            <input type="text" name="product_link" required>
            
            <label for="target_price">Target Price:</label>
            <input type="number" name="target_price" step="0.01" required>
            
            <label for="user_email">Your Email:</label>
            <input type="email" name="user_email" required>
            
            <input type="submit" value="Start Tracking">
        </form>
    </div>
</body>
</html>
