<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <style>
        /* General Reset */
        body, h1, p, a {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Container Styling */
        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        /* Header Styling */
        h1 {
            font-size: 28px;
            color: #333333;
            margin-bottom: 20px;
        }

        /* Paragraph Styling */
        p {
            font-size: 16px;
            color: #555555;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        /* Link Styling */
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            font-size: 16px;
            color: #ffffff;
            background-color: #1a73e8;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #1667c1;
        }

        /* Product Link Styling */
        a[target="_blank"] {
            color: #ffffff;
            text-decoration: underline;
        }

        a[target="_blank"]:hover {
            color: #ffffff;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            h1 {
                font-size: 22px;
            }

            p {
                font-size: 14px;
            }

            a {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Price Tracking Started</h1>
        <p>We have started tracking the price for your product:</p>
        <p>Product Link: <a href="{{ product_link }}" target="_blank">{{ product_link }}</a></p>
        <p>Target Price: â‚¹{{ target_price }}</p>
        <p>An email will be sent to {{ user_email }} when the price drops below your target price.</p>
        <a href="/">Go back to the homepage</a>
    </div>
</body>
</html>
